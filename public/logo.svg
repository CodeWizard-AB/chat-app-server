<svg width="320" height="100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3498db; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6a11cb; stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Chat Bubble -->
    <circle cx="40" cy="50" r="20" stroke="#3498db" stroke-width="6" fill="none" />
    <polygon points="55,55 40,65 40,50" fill="#3498db" />

    <!-- ChatWithMe Text with Reduced Letter Spacing -->
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#textGradient)" letter-spacing="-1px">ChatWithMe</text>
</svg>